---

layout : portfolio_layout

---

<div id="portfolio-front-page">
	<div id="portfolio-header-block">
		<div id="portfolio-header">
			<center>
				<span class="line"></span>
				<h1 class="header">
					PROJECTS
				</h1>
				<span class="subheader">
					professional portfolio
				</span>
			</center>
		</div>
	</div>
</div>

<div id="projects-block">
	<div class="pure-g">
		<div class="pure-u-xs-0 pure-u-sm-1-12 pure-u-md-2-12"></div>
		<div id="projects" class="pure-u-xs-1 pure-u-sm-10-12 pure-u-md-8-12">
			<div class="pure-g">
				{% for project in site.portfolio %}
					{% include project_excerpt.html %}
				{% endfor %}
			</div>
		</div>
		<div class="pure-u-xs-0 pure-u-sm-1-12 pure-u-md-2-12"></div>
	</div>
</div>
